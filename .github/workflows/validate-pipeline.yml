name: Validate Pipeline Configuration

on:
  workflow_call:
    inputs:
      dev-url:
        description: "Base URL of the dev environment"
        type: string
        required: true
      prod-url:
        description: "Base URL of the production environment"
        type: string
        required: true
      railway-service-id-dev:
        description: "Railway service ID for dev"
        type: string
        required: true
      railway-service-id-prod:
        description: "Railway service ID for production"
        type: string
        required: true
      dockerfile:
        description: "Path to Dockerfile"
        type: string
        default: "./Dockerfile"
    secrets:
      RAILWAY_TOKEN_DEV:
        required: true
      RAILWAY_TOKEN_PROD:
        required: true

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate configuration
        run: |
          DEV_URL="${{ inputs.dev-url }}"
          PROD_URL="${{ inputs.prod-url }}"
          RAILWAY_SERVICE_ID_DEV="${{ inputs.railway-service-id-dev }}"
          RAILWAY_SERVICE_ID_PROD="${{ inputs.railway-service-id-prod }}"
          DOCKERFILE="${{ inputs.dockerfile }}"
          RAILWAY_TOKEN_DEV="${{ secrets.RAILWAY_TOKEN_DEV }}"
          RAILWAY_TOKEN_PROD="${{ secrets.RAILWAY_TOKEN_PROD }}"

          FAILED=0

          # Validate URLs
          if [ -z "$DEV_URL" ]; then
            echo "FAILED: dev-url is empty"
            FAILED=1
          else
            echo "OK: dev-url set"
          fi

          if [ -z "$PROD_URL" ]; then
            echo "FAILED: prod-url is empty"
            FAILED=1
          else
            echo "OK: prod-url set"
          fi

          # Validate service IDs
          if [ -z "$RAILWAY_SERVICE_ID_DEV" ]; then
            echo "FAILED: railway-service-id-dev is empty"
            FAILED=1
          else
            echo "OK: railway-service-id-dev set"
          fi

          if [ -z "$RAILWAY_SERVICE_ID_PROD" ]; then
            echo "FAILED: railway-service-id-prod is empty"
            FAILED=1
          else
            echo "OK: railway-service-id-prod set"
          fi

          # Validate tokens
          if [ -z "$RAILWAY_TOKEN_DEV" ]; then
            echo "FAILED: RAILWAY_TOKEN_DEV secret not set"
            FAILED=1
          else
            echo "OK: RAILWAY_TOKEN_DEV set"
          fi

          if [ -z "$RAILWAY_TOKEN_PROD" ]; then
            echo "FAILED: RAILWAY_TOKEN_PROD secret not set"
            FAILED=1
          else
            echo "OK: RAILWAY_TOKEN_PROD set"
          fi

          # Validate Dockerfile
          if [ ! -f "$DOCKERFILE" ]; then
            echo "FAILED: Dockerfile not found at $DOCKERFILE"
            FAILED=1
          else
            echo "OK: Dockerfile exists"
          fi

          if [ "$FAILED" -eq 1 ]; then
            exit 1
          fi

      - name: Test URLs
        continue-on-error: true
        run: |
          DEV_URL="${{ inputs.dev-url }}"
          PROD_URL="${{ inputs.prod-url }}"

          if curl -sf --connect-timeout 5 "$DEV_URL/health" > /dev/null 2>&1; then
            echo "OK: dev-url responding"
          else
            echo "WARN: dev-url not responding (may be starting)"
          fi

          if curl -sf --connect-timeout 5 "$PROD_URL/health" > /dev/null 2>&1; then
            echo "OK: prod-url responding"
          else
            echo "WARN: prod-url not responding (may be starting)"
          fi
