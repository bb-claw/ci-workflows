# ─────────────────────────────────────────────────────────────────────────────
# python-ci.yml
#
# CI template for Python service repos.
# Mirrors node-ci.yml behaviour: fast lint + unit on every push,
# build validation added on PRs.
#
# Usage in a service repo (.github/workflows/ci.yml):
#
#   on:
#     push:
#       branches-ignore: [main]
#     pull_request:
#       branches: [main]
#   jobs:
#     ci:
#       uses: bb-claw/ci-workflows/.github/workflows/python-ci.yml@v1
#       secrets: inherit
# ─────────────────────────────────────────────────────────────────────────────
name: Python CI

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use"
        type: string
        default: "3.12"
      lint-command:
        description: "Command to run linting"
        type: string
        default: "ruff check . && ruff format --check ."
      test-command:
        description: "Command to run unit tests"
        type: string
        default: "pytest"
      build-enabled:
        description: "Whether to run the Docker build validation job"
        type: boolean
        default: true
      dockerfile:
        description: "Path to Dockerfile"
        type: string
        default: "./Dockerfile"
      requirements-file:
        description: "Path to requirements file for caching"
        type: string
        default: "requirements.txt"

jobs:
  # ── Lint ──────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"
          cache-dependency-path: ${{ inputs.requirements-file }}

      - name: Install dependencies
        run: pip install -r ${{ inputs.requirements-file }}

      - name: Install ruff (if not in requirements)
        run: pip install ruff --quiet

      - name: Run linter
        run: ${{ inputs.lint-command }}

  # ── Unit tests ────────────────────────────────────────────────────────────
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"
          cache-dependency-path: ${{ inputs.requirements-file }}

      - name: Install dependencies
        run: pip install -r ${{ inputs.requirements-file }}

      - name: Run unit tests
        run: ${{ inputs.test-command }}

  # ── Docker build validation (PR only — push: false) ───────────────────────
  build-validate:
    name: Build Validation
    runs-on: ubuntu-latest
    if: ${{ inputs.build-enabled }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push — validation only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: validate-only:latest
