# ─────────────────────────────────────────────────────────────────────────────
# node-ci.yml
#
# CI template for Node.js service repos.
# Runs on every push to feature branches (lint + unit-test only, fast feedback)
# and on every PR to main (adds Dockerfile build validation).
#
# Supports npm, pnpm, and yarn via the package-manager input.
#
# Usage in a service repo (.github/workflows/ci.yml):
#
#   on:
#     push:
#       branches-ignore: [main]
#     pull_request:
#       branches: [main]
#   jobs:
#     ci:
#       uses: bb-claw/ci-workflows/.github/workflows/node-ci.yml@v1
#       with:
#         package-manager: pnpm  # optional, defaults to npm
#       secrets: inherit
# ─────────────────────────────────────────────────────────────────────────────
name: Node.js CI

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use"
        type: string
        default: "22"
      package-manager:
        description: "Package manager to use: npm, pnpm, or yarn"
        type: string
        default: "npm"
      lint-command:
        description: "Command to run linting"
        type: string
        default: ""
      test-command:
        description: "Command to run unit tests"
        type: string
        default: ""
      build-enabled:
        description: "Whether to run the Docker build validation job. Set false on feature pushes for speed."
        type: boolean
        default: true
      dockerfile:
        description: "Path to Dockerfile"
        type: string
        default: "./Dockerfile"

jobs:
  # ── Lint ──────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable corepack (for pnpm/yarn)
        if: ${{ inputs.package-manager != 'npm' }}
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        run: |
          case "${{ inputs.package-manager }}" in
            npm)  npm ci ;;
            pnpm) pnpm install --frozen-lockfile ;;
            yarn) yarn install --frozen-lockfile ;;
            *)    echo "Unknown package manager: ${{ inputs.package-manager }}" && exit 1 ;;
          esac

      - name: Run linter
        run: |
          CMD="${{ inputs.lint-command }}"
          if [[ -z "$CMD" ]]; then
            # Default based on package manager
            case "${{ inputs.package-manager }}" in
              npm)  CMD="npm run lint" ;;
              pnpm) CMD="pnpm run lint" ;;
              yarn) CMD="yarn lint" ;;
            esac
          fi
          $CMD

  # ── Unit tests ────────────────────────────────────────────────────────────
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable corepack (for pnpm/yarn)
        if: ${{ inputs.package-manager != 'npm' }}
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Install dependencies
        run: |
          case "${{ inputs.package-manager }}" in
            npm)  npm ci ;;
            pnpm) pnpm install --frozen-lockfile ;;
            yarn) yarn install --frozen-lockfile ;;
            *)    echo "Unknown package manager: ${{ inputs.package-manager }}" && exit 1 ;;
          esac

      - name: Run unit tests
        run: |
          CMD="${{ inputs.test-command }}"
          if [[ -z "$CMD" ]]; then
            # Default based on package manager
            case "${{ inputs.package-manager }}" in
              npm)  CMD="npm test" ;;
              pnpm) CMD="pnpm test" ;;
              yarn) CMD="yarn test" ;;
            esac
          fi
          $CMD

  # ── Docker build validation (PR only — push: false) ───────────────────────
  build-validate:
    name: Build Validation
    runs-on: ubuntu-latest
    if: ${{ inputs.build-enabled }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push — validation only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: validate-only:latest
